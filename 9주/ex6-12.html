<!DOCTYPE html>
<html>
<head>
<title>조건 연산</title>
</head>
<body>
<h3>조건 연산</h3>
<hr>
<script>
var a = 3, b = 2;
var c = ((a+b)>=5) ? "만세" : "실망";
document.write("a = " + a + ", b = " + b + "<br>");
document.write("(a+b)가 5 이상이면 만세, 5 미만이면 실망이 출력 <br>");
document.write("따라서 " + c + "이다.");
</script>
</body>
</html>
