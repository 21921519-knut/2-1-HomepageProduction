<!DOCTYPE html>
<html>
<head>
<title>script 태그에 자바스크립트 작성</title>
</head>
<script>
function over(obj) {
obj.src="Lighthouse.jpg"
}
function out(obj) {
obj.src="Desert.jpg"
}
</script>
<body>
<h3>마우스 올려 보세요</h3>
<hr>
<img src="Desert.jpg" alt="이미지"
onmouseover="over(this)"
onmouseout="out(this)">
</body>
</html>
