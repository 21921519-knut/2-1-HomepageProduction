<!DOCTYPE html>
<html>
<head>
<title>book 객체 만들기</title>
<script>
function Book()
{
	this.title = "HTML5";
	this.author = "황기태";
	this.price = 20000;
}
</script>
</head>
<body>
<h3>book 객체 만들기</h3>
<hr>
<script>
var book = new Book();
document.write("book : " + book.title + ", " + book.author + ", " + book.price);
</script>
</body>
</html>
