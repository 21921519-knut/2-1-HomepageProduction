<title>문자열 배열 다루기</title>

</script>

<body>
<h3>문자열 배열 다루기</h3>
<hr>
<script>
var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
document.write("이름 : ");
for (var i = 0; i < names.length; i++)
{
	document.write(names[i] + " ");
}
document.write("<br>");
var big = names[0];
for (var i = 0; i < names.length; i++)
{
	if (big.length < names[i].length)
	{
		big = names[i];
	}
}
document.write("가장 긴 이름 : " + big + "<br>");
var sortnames = names.sort();
var fast = sortnames[0];
document.write("가장 먼저 나오는 이름 : " + fast + "<br>");
document.write("증가순 이름 : ");
for (var i = 0; i < names.length; i++)
{
	document.write(sortnames[i] + " ");
}
</script>
</body>
</html>
