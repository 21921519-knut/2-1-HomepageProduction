<!DOCTYPE html>
<html>
<head>
<title>산술연산 번외</title>
</head>
<body>
<h3>산술연산 번외</h3>
<hr>
<script>
do {
	var x = parseInt(prompt("x를 입력하세요", ""));
	var y = parseInt(prompt("y를 입력하세요", ""));
} while (isNaN(x) || isNaN(y) == true)
document.write(x + " + " + y + " = " + (x+y) + "<br><br>");
document.write(x + " - " + y + " = " + (x-y) + "<br><br>");
document.write(x + " * " + y + " = " + (x*y) + "<br><br>");
document.write(x + " / " + y + " = " + (x/y) + "<br><br>");
document.write(x + " % " + y + " = " + (x%y) + "<br><br>");
</script>
</body>
</html>
