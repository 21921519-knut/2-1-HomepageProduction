<!DOCTYPE html>
<html>
<head>
<title>실습문제 2-6</title>
<script>
function gugudan(a)
{
	var b = 1;
	do
	{
		document.write(a + " x " + b + " = " + (a*b) + " <br>");
		b++;
	} while (b <= 9);	
}
</script>
</head>
<body>
<h3>실습문제 2 : do-while 문 + function</h3>
<hr>
<script>
var n = parseInt(prompt("임의의 값을 입력하세요", 0));
gugudan(n);
</script>
</body>
</html>
