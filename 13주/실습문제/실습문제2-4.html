<!DOCTYPE html>
<html>
<head>
<title>실습문제 2-4</title>
<script>
function gugudan(a)
{
	for (var b = 1; b <= 9; b++)
	{
		document.write(a + " x " + b + " = " + (a*b) + " <br>");
	}	
}
</script>
</head>
<body>
<h3>실습문제 2 : for 문 + function</h3>
<hr>
<script>
var n = parseInt(prompt("임의의 값을 입력하세요", 0));
gugudan(n);
</script>
</body>
</html>
