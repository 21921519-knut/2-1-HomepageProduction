<!DOCTYPE html>
<html>
<head>
<title>실습문제 1-4</title>
<script>
function allsum()
{
	var sum = 0;
	for (var i = 1; i <= 10; i++)
	{
		sum += i;
	}
	return sum;
}
</script>
</head>
<body>
<h3>실습문제 1 : function</h3>
<hr>
<script>
document.write("1에서 10까지 합은 " + allsum());
</script>
</body>
</html>
