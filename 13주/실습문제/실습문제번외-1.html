<!DOCTYPE html>
<html>
<head>
<title>실습문제 번외-1</title>
</head>
<body>
<h3>4번 문제</h3>
<hr>
<script>
var day = prompt("월화수목금토일 중에서 입력하세요.");
if (day == null)
{
	alert("잘못 입력하셨습니다.");
}
else
{
	switch (day)
	{
		case "월" :
		case "화" :
		case "수" :
		case "목" :
		case "금" :
			document.write(day + "는 출근");
			break;
		case "토" :
		case "일" :
			document.write(day + "는 휴일");
			break;
	}
}
</script>
</body>
</html>
