<!DOCTYPE html>
<html>
<head>
<title>애니메이션</title>
<style>
@keyframes textColorAnimation{
0% {color:purple;}
15% {color:blue;}
30% {color:skyblue;}
45% {color:green;}
60% {color:yellow;}
75% {color:orange;}
90% {color:red;}
100% {color:purple;}
}
span{
font-family:"arial black";
animation-name:textColorAnimation;
animation-duration:5s;
animation-iteration-count:infinite;
}
</style>
</head>
<body>
<h3>텍스트 색 애니메이션</h3>
<hr>
<p><span>span</span> 텍스트를 5초에 blue, green, red로 무한 반복합니다.</p>
</body>
</html>
