<!DOCTYPE html>
<html>
<head>
<title>z-index 프로퍼티</title>
<style>
div{position:absolute;}
img{position:absolute;}
#monster{z-index:-3; left:10px; top:20px;}
#super{z-index:2; left:80px; top:60px;}
#hyper{z-index:3; left:150px; top:100px;}
#master{z-index:7; left:220px; top:140px;}
</style>
</head>
<body>
<h3>z-index 프로퍼티</h3>
<hr>
<div>
<img id="monster" src="몬스터볼.png" width="500" height="500" alt="몬스터볼">
<img id="super" src="슈퍼볼.png" width="500" height="500" alt="슈퍼볼">
<img id="hyper" src="하이퍼볼.png" width="500" height="500" alt="하이퍼볼">
<img id="master" src="마스터볼.png" width="500" height="500" alt="마스터볼">
</div>
</body>
</html>
