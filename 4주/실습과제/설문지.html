<!DOCTYPE html>
<html>
<head>
<title>소프트웨어 기술 선호 설문지</title>
</head>
<body>
<h3>설문지</h3>
소프트웨어 기술에 대한 의견을 묻습니다. 많은 참여 부탁드립니다.
<hr>
<form>
<p>
학년 <input type="radio" value="grade" checked>1학년
<input type="radio" value="grade">2학년
<input type="radio" value="grade">3학년
<input type="radio" value="grade">4학년
</p>
<p>
성별 <input type="radio" value="sex">남
<input type="radio" value="sex">여
</p>
<p>
관심 분야 <select name="interest">
<option value="i1">모바일 소프트웨어</option>
<option value="i2">웹 서비스</option>
<option value="i3">빅데이터</option>
<option value="i4">디지털 콘텐츠 및 가상 현실</option>
</select>
</p>
<p>
진로 <input type="checkbox" value="v1" checked>개발
<input type="checkbox" value="v2">기획
<input type="checkbox" value="v3">영업
<input type="checkbox" value="v4">창업
</p>
<p>
남기고 싶은 말 <textarea cols="50" rows=10">
글을 남겨주세요.
</textarea>
</p>
<button type="submit">제출</button>
</form>
</body>
</html>
